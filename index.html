<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Simulator</title>
</head>

<body>

    <section id="overlay"></section>

    <section id="choice">
        <h1>Choose your rock.</h1>
        <div>
            <Img src="rocks/rock1.png" onclick="chooserock(1)"></Img>
            <Img src="rocks/rock2.png" onclick="chooserock(2)"></Img>
            <Img src="rocks/rock3.png" onclick="chooserock(3)"></Img>
            <Img src="rocks/rock4.png" onclick="chooserock(4)"></Img>
            <Img src="rocks/rock5.png" onclick="chooserock(5)"></Img>
        </div>

    </section>

    <section id="DLC">
        <div id="dlcText">
            <h1> DLC CONTENT: </h1>
            <h3>Choose a hat!</h3>
        </div>
        <div id="cosmetics">
            <img src="cosmetics/cosmetic1.png"  onclick="chooseCosmetic(1)">
            <img src="cosmetics/cosmetic2.png"  onclick="chooseCosmetic(2)">
            <img src="cosmetics/cosmetic3.png"  onclick="chooseCosmetic(3)">
            <img src="cosmetics/cosmetic4.png"  onclick="chooseCosmetic(4)">
            <img src="cosmetics/cosmetic5.png"  onclick="chooseCosmetic(5)">
        </div>
    </section>

    <img class="rockStuff" id="rock" src="rocks/rock1.png">
    <img class="rockStuff" id="rockOverlay" src="rocks/rock1.png" onclick="dlcCounter()">
    <img class="rockStuff" id="cosmetic" src="cosmetics/cosmetic1.png" onclick="dlcCounter()">
    <img class="rockStuff" id="cosmeticOverlay" src="cosmetics/cosmetic1.png" onclick="dlcCounter()">

    <script src="app.js"></script>
</body>

</html>
